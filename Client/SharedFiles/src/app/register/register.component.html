<div class="limiter">
    <div class="container-register100">
        <div class="wrap-register100">
            <div class="register100-pic js-tilt" data-tilt>
                <img src="assets/content/images/logo.png" alt="SharedFiledLogo" [routerLink]='[""]' class="hov-pointer">
            </div>

            <form [formGroup]="registerForm" class="register100-form" #f="ngForm" (ngSubmit)="registerForm.valid && submit()">
                <!-- <form class="login100-form" [formGroup]="loginForm" #f="ngForm" (ngSubmit)="loginForm.valid && submit()"> -->
                <span class="register100-form-title">
                    Register
                </span>

                <!-- email -->
                <div class="form-group wrap-input100" [ngClass]="{ 'has-error alert-validate': f.submitted && email.invalid }" data-validate="Email is required.">
                    <input type="text" placeholder="Email" required emailValid formControlName="email" class="form-control input100" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <!-- password -->
                <div class="form-group wrap-input100" [ngClass]="{ 'has-error alert-validate': f.submitted && password.invalid }" data-validate="Password is required and should contain min 6 characters.">
                    <input type="password" required required minlength="6" placeholder="Password" formControlName="password" class="form-control input100"
                    />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <!-- confirm password -->
                <div class="form-group wrap-input100" [ngClass]="{ 'has-error alert-validate': f.submitted && confirmPassword.invalid }"
                    data-validate="Passwords missmatch.">
                    <input type="password" required formControlName="confirmPassword" class="form-control input100" placeholder="Confirm password."
                    />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <!-- company name -->
                <div class="form-group wrap-input100" [ngClass]="{ 'has-error alert-validate': f.submitted && username.invalid }" data-validate="Username is required.">
                    <!-- <label>Company name</label> -->
                    <input type="text" required formControlName="username" class="form-control input100" placeholder="Username" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-building" aria-hidden="true"></i>
                    </span>
                    <!-- <small *ngIf="f.submitted && username.invalid" class="form-text text-danger">Company name is required</small> -->
                </div>

                <!-- cui -->
                <div class="form-group wrap-input100" [ngClass]="{ 'has-error alert-validate': f.submitted && firstname.invalid }" data-validate="First name is required.">
                    <!-- <label>CUI</label> -->
                    <input type="text" required formControlName="firstname" class="form-control input100" placeholder="First name" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-clipboard" aria-hidden="true"></i>
                    </span>
                    <!-- <small *ngIf="f.submitted && cui.invalid" class="form-text text-danger">CUI is required</small> -->
                </div>

                <!-- client code -->
                <div class="form-group wrap-input100" [ngClass]="{ 'has-error alert-validate': f.submitted && lastname.invalid }" data-validate="Last name is required.">
                    <input type="text" placeholder="Last name" required formControlName="lastname" class="form-control input100" />
                    <!-- <small *ngIf="f.submitted && lastname.invalid" class="form-text text-danger">Client code is required</small> -->
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>


                <div class="container-register100-form-btn">
                    <button class="register100-form-btn" type="submit">Register</button>
                    <img *ngIf="loading.loading" [src]="loadingUrl" alt="loading..." class="loadingGif">
                    <!-- <button class="login100-form-btn">
                            Login
                        </button> -->
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Already have an account?
                    </span>
                    <a class="txt2"  [routerLink]="['/login']">
                        Login
                    </a>
                </div>

                <!-- <div class="text-center p-t-50">
                    <a class="txt2" [routerLink]="['/register']">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div> -->
            </form>
        </div>
    </div>
</div>
