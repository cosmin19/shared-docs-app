<div class="container">
    <div class="col-md-3"></div>

    <!-- ********** START FORM ********** -->
    <div class="col-md-6">
        <h1>Login</h1>        
        <hr>
        <form [formGroup]="loginForm" #f="ngForm"
                (ngSubmit)="loginForm.valid && submit()">

            <!-- email -->
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && email.invalid }">
                <label>Email</label>
                <input  type="text"
                        required
                        emailValid
                        formControlName="email"
                        class="form-control" />
                <small *ngIf="f.submitted && email.invalid" class="form-text text-danger">Invalid email</small>
            </div>

            <!-- password -->
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && password.invalid }">
                <label>Password</label>
                <input  type="password"
                        required
                        formControlName="password"
                        class="form-control" />
                <small *ngIf="f.submitted && password.invalid" class="form-text text-danger">Password is required</small>
            </div>

            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-danger" type="button" (click)="clearForm()">Clear</button>
        </form>
        <hr>
        <div class="text-center">
            <a [routerLink]="['/register']">Register</a> -
        </div>
    </div>
    <!-- ********** END FORM ********** -->

    <div class="col-md-3"></div>
</div>
