<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/content/images/logo.png" alt="sharedFilesLogo" [routerLink]='[""]' class="hov-pointer">
            </div>

            <form class="login100-form" [formGroup]="loginForm" #f="ngForm" (ngSubmit)="loginForm.valid && submit()">
                <span class="login100-form-title">
                    Client Login
                </span>

                <!-- email -->
                <div class="form-group wrap-input100" [ngClass]="{ 'has-error alert-validate': f.submitted && email.invalid }" data-validate="Invalid email.">
                    <!-- <label>Email</label> -->
                    <input type="text" placeholder="Email" required emailValid formControlName="email" class="form-control input100" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    <!-- <small *ngIf="f.submitted && email.invalid" class="form-text text-danger">Invalid email</small> -->
                </div>
                <!-- 
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div> --> 

                <!-- password -->
                <div class="form-group wrap-input100 " [ngClass]="{ 'has-error alert-validate': f.submitted && password.invalid }" data-validate="Password is required">
                    <!-- <label>Password</label> -->
                    <input type="password" required placeholder="Password" formControlName="password" class="form-control input100" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                    <!-- <small *ngIf="f.submitted && password.invalid" class="form-text text-danger">Password is required</small> -->
                </div>

                <!-- <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div> -->

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">Login</button>
                    <img *ngIf="loading.loading" [src]="loadingUrl" alt="loading..." class="loadingGif">
                    <!-- <button class="login100-form-btn">
                        Login
                    </button> -->
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" [routerLink]="['/register']">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- <script src="assets/vendor/tilt/tilt.jquery.min.js"></script> -->
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
